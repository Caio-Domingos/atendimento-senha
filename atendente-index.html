<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pagina Inicial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./public/stylesheets/bootstrap.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./public/stylesheets/main.css"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark flex-column bg-dark flex-md-row bd-navbar justify-content-lg-center"
      >
        <a class="navbar-brand" href="index.html"
          >Atendimento por senha - Atendente</a
        >
      </nav>
    </header>
    <main class="container modal-center">
      <div class="modal-inner card">
        <div class="card-body" id="modal-chamar-senha">
          <p class="h4 text-center mb-4">Chamar uma senha</p>
          <button class="btn btn-primary" id="chamar-senha">Chamar</button>
          <p>
            <small class="text-danger" id="sem-senhas"
              >NÃ£o possuem senhas em aberta!</small
            >
          </p>
        </div>
        <div class="card-body d-none" id="modal-senha">
          <p class="h4 text-center mb-4">
            Senha <span id="senha-chamada"></span> foi chamada
          </p>
          <div class="d-flex flex-row justify-content-around align-items-center">
            <button class="btn btn-primary" id="btn-finalizar">Finalizar atendimento</button>
            <button class="btn btn-primary" id="btn-outra">Chamar outra</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./public/js/jquery.js"></script>
  <script src="./public/js/popper.js"></script>
